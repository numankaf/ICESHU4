<div class="background" style="background-image: url('assets/layout/images/bg.png');">

  <div class="login-div p-3 pt-6">
    <div class="container flex justify-content-center align-items-center">
      <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
          <img src="assets/layout/images/logo.png" alt="Image" height="50" class="mb-3">
          <div class="text-900 text-3xl font-medium mb-3">ICESHU4</div>
          <span class="text-600 font-medium line-height-3">Don't have a ICESHU4 account?</span>
          <a routerLink="/register" class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Register!</a>
        </div>

        <form [formGroup]="form" (ngSubmit)="login()">
          <div>
            <div class="mb-3">
              <label for="email" class="block text-900 font-medium mb-2">Email</label>
              <input id="email" type="text" placeholder="Email address" pInputText formControlName="email" class="w-full">
              <small class="p-error" *ngIf="clickedButton==true && f['email'].untouched">Enter your Hacettepe email!</small>
              <span *ngIf="f['email'].invalid && (f['email'].dirty )">
                    <small class="p-error" *ngIf="f['email'].errors?.['required']">Enter your Hacettepe email!</small>
              </span>
            </div>

            <div class="mb-3">
              <label for="password" class="block text-900 font-medium mb-2">Password</label>
              <input id="password" type="password" placeholder="Password" pInputText formControlName="password" class="w-full">
              <small class="p-error" *ngIf="clickedButton==true && f['password'].untouched">Enter your password!</small>
              <span *ngIf="f['password'].invalid && (f['password'].dirty )">
                    <small class="p-error" *ngIf="f['password'].errors?.['required']">Enter your password!</small>
              </span>
            </div>


          <div class="flex align-items-center justify-content-between mb-6">
            <div></div>
            <a routerLink="" class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Forgot password?</a>
          </div>

          <button (click)="clickedButton=true" type="submit" pButton pRipple label="Login" icon="pi pi-user" class="w-full"></button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
